events {
    worker_connections 1024;
}

http {
    upstream core_telo {
        server core-telo:3002;
    }
    
    upstream agente_ia {
        server agente-ia:3001;
    }
    
    upstream asesor_web {
        server asesor-web:80;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Interfaz web principal
        location / {
            proxy_pass http://asesor_web;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API Core TeLo
        location /api/core/ {
            proxy_pass http://core_telo/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # API Agente IA
        location /api/agente/ {
            proxy_pass http://agente_ia/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health checks
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}